<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Math Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <center>
        <br>
        <br><br>
    <div id="game">
        <h5 class="elements" id="num1">1</h5>
        <h5 class="elements" id="sign">+</h5>
        <h5 class="elements" id="num2">2</h5>
        <h5 class="elements" id="equal">=</h5>
        <h5 class="elements" id="ip"><input type="number" pattern ="[0-9]" id="inp" style="height:100px"></h5>
        <br>
        <h3>Countdown:</h3>
        <h3 id="timer">30</h3>
        <button class="elements" id="submit" style="font-size:20px;">Submit</button>
        
    </div>
    <div>
        <p id="answer">Solution</p>
    </div>
</center>
<script src="logic.js"></script>        
</body>
</html>
